<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div class="slider">
        <div class="slider-title">New York</div>
            <div class="wrap">
                <div class="slider-item fade">
                    <img src="img/slide-1.jpg" alt="slider">
                </div>
                <div class="slider-item fade">
                    <img src="img/slide-2.jpg" alt="slider">
                </div>
                <div class="slider-item fade">
                    <img src="img/slide-3.jpg" alt="slider">
                </div>
                <div class="slider-item fade">
                    <img src="img/slide-4.jpg" alt="slider">
                </div>

                <div class="prev"><div class="arrow-left"></div></div>
                <div class="next"><div class="arrow-right"></div></div>
            </div>
            <div class="slider-dots">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
